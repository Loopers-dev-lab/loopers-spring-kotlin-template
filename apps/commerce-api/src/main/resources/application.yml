server:
  shutdown: graceful
  tomcat:
    threads:
      max: 200 # 최대 워커 스레드 수 (default : 200)
      min-spare: 10 # 최소 유지 스레드 수 (default : 10)
    connection-timeout: 1m # 연결 타임아웃 (ms) (default : 60000ms = 1m)
    max-connections: 8192 # 최대 동시 연결 수 (default : 8192)
    accept-count: 100 # 대기 큐 크기 (default : 100)
    keep-alive-timeout: 60s # 60s
  max-http-request-header-size: 8KB

spring:
  main:
    web-application-type: servlet
  application:
    name: commerce-api
  profiles:
    active: local
  config:
    import:
      - jpa.yml
      - redis.yml
      - logging.yml
      - monitoring.yml

springdoc:
  use-fqn: true
  swagger-ui:
    path: /swagger-ui.html

# PG 설정
pg:
  base-url: http://localhost:8081
  callback-base-url: http://localhost:8080

# Resilience4j 설정
resilience4j:
  circuitbreaker:
    configs:
      default:
        sliding-window-type: COUNT_BASED
        sliding-window-size: 10
        minimum-number-of-calls: 5
        failure-rate-threshold: 30
        slow-call-rate-threshold: 50
        slow-call-duration-threshold: 700ms
        wait-duration-in-open-state: 5s
        permitted-number-of-calls-in-half-open-state: 3
        record-exceptions:
          - java.net.ConnectException
          - java.net.SocketTimeoutException
          - com.loopers.infrastructure.pg.PgException$RequestNotReached
        ignore-exceptions:
          - com.loopers.infrastructure.pg.PgException$BusinessError
    instances:
      pg:
        base-config: default
  retry:
    configs:
      default:
        max-attempts: 4
        wait-duration: 100ms
        enable-exponential-backoff: true
        exponential-backoff-multiplier: 2
        exponential-max-wait-duration: 1s
        retry-exceptions:
          - java.net.ConnectException
          - com.loopers.infrastructure.pg.PgException$RequestNotReached
        ignore-exceptions:
          - java.net.SocketTimeoutException
          - com.loopers.infrastructure.pg.PgException$ResponseUncertain
          - com.loopers.infrastructure.pg.PgException$BusinessError
    instances:
      pg:
        base-config: default

---
spring:
  config:
    activate:
      on-profile: local, test

---
spring:
  config:
    activate:
      on-profile: dev

---
spring:
  config:
    activate:
      on-profile: qa

---
spring:
  config:
    activate:
      on-profile: prd

springdoc:
  api-docs:
    enabled: false
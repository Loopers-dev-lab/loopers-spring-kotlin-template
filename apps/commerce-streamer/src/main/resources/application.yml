server:
  port: 8083
  shutdown: graceful
  tomcat:
    threads:
      max: 200 # 최대 워커 스레드 수 (default : 200)
      min-spare: 10 # 최소 유지 스레드 수 (default : 10)
    connection-timeout: 1m # 연결 타임아웃 (ms) (default : 60000ms = 1m)
    max-connections: 8192 # 최대 동시 연결 수 (default : 8192)
    accept-count: 100 # 대기 큐 크기 (default : 100)
    keep-alive-timeout: 60s # 60s
  max-http-request-header-size: 8KB


spring:
  main:
    web-application-type: servlet
  application:
    name: commerce-streamer
  profiles:
    active: local
  config:
    import:
      - jpa.yml
      - redis.yml
      - kafka.yml
      - logging.yml
      - monitoring.yml
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/commerce_streamer}

management:
  server:
    port: 8084

logging:
  level:
    com.loopers: INFO
    org.springframework.kafka: INFO

demo-kafka:
  test:
    topic-name: demo.internal.topic-v1

ranking:
  weights:
    view: 0.1      # 조회 가중치
    like: 0.2      # 좋아요 가중치
    unlike: -0.2   # 좋아요 취소 가중치
    order: 0.6     # 주문 가중치

---
spring:
  config:
    activate:
      on-profile: local, test

server:
  port: 8083

management:
  server:
    port: 8084

---
spring:
  config:
    activate:
      on-profile: dev

---
spring:
  config:
    activate:
      on-profile: qa

---
spring:
  config:
    activate:
      on-profile: prd

springdoc:
  api-docs:
    enabled: false